<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/41/PNG/128/qrscanner_6999.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Generación de PDF desde Tabla</title>
    <!-- Estilos y bibliotecas necesarias -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo"> <!-- Asegúrate de tener el logo en la ruta correcta -->

        <h1>Generación de PDF desde Tabla</h1>
        <!-- Botón para subir un archivo Excel -->
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Subir Excel</button>
        <input type="file" id="fileInput" style="display:none;" onchange="handleFileUpload(event)" />

        <!-- Modal para generar códigos QR -->
        <div class="modal fade" id="generateQRModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Generar códigos QR</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-success" onclick="generateQR()">Generar QR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla para mostrar datos -->
        <table class="table table-bordered" id="dataTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Cargo</th>
                    <th>Teléfono</th>
                    <th>Código QR</th> <!-- Espacio para el código QR -->
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Aquí se mostrarán los datos cargados -->
            </tbody>
        </table>

        <!-- Botón para descargar la tabla como PDF -->
        <button class="btn btn-secondary" onclick="downloadTableAsPDF()">Descargar Tabla como PDF</button>
    </div>

 
    <!-- Aquí se incluye el código JavaScript -->
    <script src="script.js"></script>
 
</body>
</html>
